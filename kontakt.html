      <div class="container mt-5">
         <h2 class="text-center mb-4">Skontaktuj się z nami</h2>
         <form>
            <div class="mb-3">
               <label for="name" class="form-label">Imię</label>
               <input type="text" class="form-control" id="name" placeholder="Twoje imię">
            </div>
            <div class="mb-3">
               <label for="email" class="form-label">Adres email</label>
               <input type="email" class="form-control" id="email" placeholder="Twój email">
            </div>
            <div class="mb-3">
               <label for="message" class="form-label">Wiadomość</label>
               <textarea class="form-control" id="message" rows="4" placeholder="Twoja wiadomość"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
         </form>
      </div>
